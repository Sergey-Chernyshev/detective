<div class="why-we__items">
  <div class="item__wrapper" *ngFor="let info of infoData.data; let i = index">
    <div class="item__title-block">
      <div class="title__number">0{{ i + 1 }}</div> <!-- Нумерация начинается с 1 -->
      <div class="title__title">{{ info.title }}</div>
    </div>
    <div class="item__description">{{ info.description }}</div>
  </div>
</div>
